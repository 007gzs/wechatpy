[tox]
envlist = {py26,py27,py34,pypy,pypy3}-{cryptography,pycrypto}

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py34: python3.4
    pypy: pypy
    pypy3: pypy3
deps = 
    -rrequirements.txt
    nose
    httmock
    coverage
    redis
    pymemcache
    shove
    cryptography: cryptography>=0.8.2
    pycrypto: pycrypto>=2.6.1
commands = nosetests --with-coverage --cover-package=wechatpy
